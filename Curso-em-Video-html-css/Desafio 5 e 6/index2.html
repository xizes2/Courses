<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em html5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre cada item para descobrir as tags de cada um deles:
        <ul>
            <li><abbr title="tag 'p'">Parágrafo</abbr></li>
            <li><abbr title="tags 'h1' até 'h6'">Títulos</abbr></li>
            <li><abbr title="tags 'ol'+'li' ou 'ul'+'li'">Listas</abbr></li>
            <li><abbr title="tag 'q'">Citações</abbr></li>
            <li><abbr title="tag 'abbr'">Abreviações</abbr></li>
            <li><abbr title="tag 'img'">Imagens</abbr></li>
            <li><abbr title="tag 'a'">Links</abbr></li>
            <li><abbr title="tag 'code'">Código-Fonte</abbr></li>
            
        </ul>
    </p>
</body>
</html>
